name: Build and Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*' # 打标签 (如 v1.0.0) 时触发发布流程
  workflow_dispatch: # 允许手动触发

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Read version
        uses: ./.github/actions/read-version
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: ./.github/actions/setup-flutter

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > $RUNNER_TEMP/android_release.keystore

      - name: Create key.properties for release signing
        run: |
          cat <<EOF > android/key.properties
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=$RUNNER_TEMP/android_release.keystore
          EOF

      - name: Build Signed APK
        env:
          KEYSTORE_PATH: ${{ runner.temp }}/android_release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: flutter build apk --release --split-per-abi --no-tree-shake-icons

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk build/app/outputs/flutter-apk/sse-market-android-armeabi-v7a-${VERSION_NAME}.apk
          mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk build/app/outputs/flutter-apk/sse-market-android-arm64-v8a-${VERSION_NAME}.apk
          mv build/app/outputs/flutter-apk/app-x86_64-release.apk build/app/outputs/flutter-apk/sse-market-android-x86_64-${VERSION_NAME}.apk

      - name: Archive Android APKs
        run: |
          cd build/app/outputs/flutter-apk
          zip -j "sse-market-android-armeabi-v7a-${VERSION_NAME}.zip" "sse-market-android-armeabi-v7a-${VERSION_NAME}.apk"
          zip -j "sse-market-android-arm64-v8a-${VERSION_NAME}.zip" "sse-market-android-arm64-v8a-${VERSION_NAME}.apk"
          zip -j "sse-market-android-x86_64-${VERSION_NAME}.zip" "sse-market-android-x86_64-${VERSION_NAME}.apk"

      - name: Upload armeabi-v7a ZIP
        uses: actions/upload-artifact@v4
        with:
          name: sse-market-android-armeabi-v7a-${{ env.VERSION_NAME }}.zip
          path: build/app/outputs/flutter-apk/sse-market-android-armeabi-v7a-${{ env.VERSION_NAME }}.zip

      - name: Upload arm64-v8a ZIP
        uses: actions/upload-artifact@v4
        with:
          name: sse-market-android-arm64-v8a-${{ env.VERSION_NAME }}.zip
          path: build/app/outputs/flutter-apk/sse-market-android-arm64-v8a-${{ env.VERSION_NAME }}.zip

      - name: Upload x86_64 ZIP
        uses: actions/upload-artifact@v4
        with:
          name: sse-market-android-x86_64-${{ env.VERSION_NAME }}.zip
          path: build/app/outputs/flutter-apk/sse-market-android-x86_64-${{ env.VERSION_NAME }}.zip

  build-windows-x64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Read version
        uses: ./.github/actions/read-version
      
      - name: Setup Flutter
        uses: ./.github/actions/setup-flutter

      - name: Build Windows (x64)
        run: flutter build windows --release

      - name: Archive Windows x64 Release
        uses: thedoctor0/zip-release@0.7.6
        with:
          type: 'zip'
          filename: 'sse-market-windows-x64-${{ env.VERSION_NAME }}.zip'
          directory: 'build/windows/x64/runner/Release'
          
      - name: Upload Windows x64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sse-market-windows-x64-${{ env.VERSION_NAME }}.zip
          path: build/windows/x64/runner/Release/sse-market-windows-x64-${{ env.VERSION_NAME }}.zip

  build-windows-arm64:
    runs-on: windows-11-arm
    steps:
      - uses: actions/checkout@v4
      
      - name: Read version
        uses: ./.github/actions/read-version
      
      - name: Clone Flutter SDK from GitHub
        run: |
          git clone -b flutter-3.27-candidate.0 https://github.com/flutter/flutter.git $HOME/flutter
          echo "$HOME/flutter/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      
      - name: Initialize Flutter SDK
        run: flutter --version
      
      - name: Remove OHOS dependency overrides
        shell: bash
        run: |
          if [ -f pubspec_overrides.yaml ]; then
            rm pubspec_overrides.yaml
            echo "Removed pubspec_overrides.yaml for non-OHOS build"
          fi
      
      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows (ARM64)
        run: flutter build windows --release

      - name: Archive Windows ARM64 Release
        uses: thedoctor0/zip-release@0.7.6
        with:
          type: 'zip'
          filename: 'sse-market-windows-arm64-${{ env.VERSION_NAME }}.zip'
          directory: 'build/windows/arm64/runner/Release'
          
      - name: Upload Windows ARM64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sse-market-windows-arm64-${{ env.VERSION_NAME }}.zip
          path: build/windows/arm64/runner/Release/sse-market-windows-arm64-${{ env.VERSION_NAME }}.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Read version
        uses: ./.github/actions/read-version
      
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      
      - name: Setup Flutter
        uses: ./.github/actions/setup-flutter

      - name: Build Linux (x64)
        run: flutter build linux --release

      - name: Archive Linux Release
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../sse-market-linux-x64-${VERSION_NAME}.tar.gz *

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sse-market-linux-x64-${{ env.VERSION_NAME }}.tar.gz
          path: build/linux/x64/release/sse-market-linux-x64-${{ env.VERSION_NAME }}.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Read version
        uses: ./.github/actions/read-version
      
      - name: Setup Flutter
        uses: ./.github/actions/setup-flutter

      - name: Build macOS
        run: flutter build macos --release

      - name: Archive macOS Release
        run: |
          cd build/macos/Build/Products/Release
          zip -r "sse-market-macos-${VERSION_NAME}.zip" "SSE Market.app"

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sse-market-macos-${{ env.VERSION_NAME }}.zip
          path: build/macos/Build/Products/Release/sse-market-macos-${{ env.VERSION_NAME }}.zip

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Read version
        uses: ./.github/actions/read-version
      
      - name: Setup Flutter
        uses: ./.github/actions/setup-flutter
      
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign
      
      - name: Archive iOS App
        run: |
          cd build/ios/iphoneos
          zip -r "sse-market-ios-nosign-${VERSION_NAME}.zip" Runner.app
      
      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sse-market-ios-nosign-${{ env.VERSION_NAME }}.zip
          path: build/ios/iphoneos/sse-market-ios-nosign-${{ env.VERSION_NAME }}.zip

  build-ohos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Read version
        uses: ./.github/actions/read-version
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl libgl1-mesa-dev
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup HarmonyOS CLI tools
        uses: ErBWs/setup-ohos@v1
        with:
          version: latest
          cache: true
      
      - name: Clone Flutter SDK from OpenHarmony TPC
        run: |
          git clone -b oh-3.27.4-dev https://gitcode.com/openharmony-tpc/flutter_flutter.git $HOME/flutter
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
      
      - name: Initialize Flutter SDK
        run: flutter --version
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build OpenHarmony HAP
        run: flutter build hap --release --no-codesign
      
      - name: Rename HAP
        run: |
          mv build/ohos/hap/entry-default-unsigned.hap build/ohos/hap/sse-market-ohos-nosign-${VERSION_NAME}.hap
      
      - name: Archive OpenHarmony HAP
        run: |
          cd build/ohos/hap
          zip -j "sse-market-ohos-nosign-${VERSION_NAME}.zip" "sse-market-ohos-nosign-${VERSION_NAME}.hap"
      
      - name: Upload OpenHarmony HAP
        uses: actions/upload-artifact@v4
        with:
          name: sse-market-ohos-nosign-${{ env.VERSION_NAME }}.zip
          path: build/ohos/hap/sse-market-ohos-nosign-${{ env.VERSION_NAME }}.zip

  create-release:
    needs: [build-android, build-windows-x64, build-windows-arm64, build-linux, build-macos, build-ios, build-ohos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Read version
        uses: ./.github/actions/read-version
      
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/sse-market-android-armeabi-v7a-${{ env.VERSION_NAME }}.zip/sse-market-android-armeabi-v7a-${{ env.VERSION_NAME }}.zip
            artifacts/sse-market-android-arm64-v8a-${{ env.VERSION_NAME }}.zip/sse-market-android-arm64-v8a-${{ env.VERSION_NAME }}.zip
            artifacts/sse-market-android-x86_64-${{ env.VERSION_NAME }}.zip/sse-market-android-x86_64-${{ env.VERSION_NAME }}.zip
            artifacts/sse-market-windows-x64-${{ env.VERSION_NAME }}.zip/sse-market-windows-x64-${{ env.VERSION_NAME }}.zip
            artifacts/sse-market-windows-arm64-${{ env.VERSION_NAME }}.zip/sse-market-windows-arm64-${{ env.VERSION_NAME }}.zip
            artifacts/sse-market-linux-x64-${{ env.VERSION_NAME }}.tar.gz/sse-market-linux-x64-${{ env.VERSION_NAME }}.tar.gz
            artifacts/sse-market-macos-${{ env.VERSION_NAME }}.zip/sse-market-macos-${{ env.VERSION_NAME }}.zip
            artifacts/sse-market-ios-nosign-${{ env.VERSION_NAME }}.zip/sse-market-ios-nosign-${{ env.VERSION_NAME }}.zip
            artifacts/sse-market-ohos-nosign-${{ env.VERSION_NAME }}.zip/sse-market-ohos-nosign-${{ env.VERSION_NAME }}.zip
          token: ${{ secrets.GITHUB_TOKEN }}
          body_path: RELEASE_GUIDE.md
