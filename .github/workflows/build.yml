name: Build and Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*' # 打标签 (如 v1.0.0) 时触发发布流程
  workflow_dispatch: # 允许手动触发

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Read version from pubspec.yaml
        shell: bash
        run: |
          VERSION_LINE=$(grep '^version:' pubspec.yaml | head -n 1 || echo '')
          VERSION_NAME=${VERSION_LINE#version: }
          VERSION_NAME=${VERSION_NAME%%+*}
          echo "VERSION_NAME=$VERSION_NAME" >> "$GITHUB_ENV"
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > $RUNNER_TEMP/android_release.keystore

      - name: Create key.properties for release signing
        run: |
          cat <<EOF > android/key.properties
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=$RUNNER_TEMP/android_release.keystore
          EOF

      - name: Build Signed APK
        env:
          KEYSTORE_PATH: ${{ runner.temp }}/android_release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          flutter build apk --release --split-per-abi --no-tree-shake-icons

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk build/app/outputs/flutter-apk/sse-market-android-armeabi-v7a-${VERSION_NAME}.apk
          mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk build/app/outputs/flutter-apk/sse-market-android-arm64-v8a-${VERSION_NAME}.apk
          mv build/app/outputs/flutter-apk/app-x86_64-release.apk build/app/outputs/flutter-apk/sse-market-android-x86_64-${VERSION_NAME}.apk
      - name: Archive Android APKs
        run: |
          cd build/app/outputs/flutter-apk
          zip -j "sse-market-android-armeabi-v7a-${VERSION_NAME}.zip" "sse-market-android-armeabi-v7a-${VERSION_NAME}.apk"
          zip -j "sse-market-android-arm64-v8a-${VERSION_NAME}.zip" "sse-market-android-arm64-v8a-${VERSION_NAME}.apk"
          zip -j "sse-market-android-x86_64-${VERSION_NAME}.zip" "sse-market-android-x86_64-${VERSION_NAME}.apk"

      - name: Upload armeabi-v7a ZIP
        uses: actions/upload-artifact@v4
        with:
          name: sse-market-android-armeabi-v7a-${{ env.VERSION_NAME }}.zip
          path: build/app/outputs/flutter-apk/sse-market-android-armeabi-v7a-${{ env.VERSION_NAME }}.zip

      - name: Upload arm64-v8a ZIP
        uses: actions/upload-artifact@v4
        with:
          name: sse-market-android-arm64-v8a-${{ env.VERSION_NAME }}.zip
          path: build/app/outputs/flutter-apk/sse-market-android-arm64-v8a-${{ env.VERSION_NAME }}.zip

      - name: Upload x86_64 ZIP
        uses: actions/upload-artifact@v4
        with:
          name: sse-market-android-x86_64-${{ env.VERSION_NAME }}.zip
          path: build/app/outputs/flutter-apk/sse-market-android-x86_64-${{ env.VERSION_NAME }}.zip

  build-windows-x64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Read version from pubspec.yaml
        shell: bash
        run: |
          VERSION_LINE=$(grep '^version:' pubspec.yaml | head -n 1 || echo '')
          VERSION_NAME=${VERSION_LINE#version: }
          VERSION_NAME=${VERSION_NAME%%+*}
          echo "VERSION_NAME=$VERSION_NAME" >> "$GITHUB_ENV"
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows (x64)
        run: flutter build windows --release

      - name: Archive Windows x64 Release
        uses: thedoctor0/zip-release@0.7.6
        with:
          type: 'zip'
          filename: 'sse-market-windows-x64-${{ env.VERSION_NAME }}.zip'
          directory: 'build/windows/x64/runner/Release'
          
      - name: Upload Windows x64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sse-market-windows-x64-${{ env.VERSION_NAME }}.zip
          path: build/windows/x64/runner/Release/sse-market-windows-x64-${{ env.VERSION_NAME }}.zip

  build-windows-arm64:
    runs-on: windows-11-arm
    steps:
      - uses: actions/checkout@v4
      - name: Read version from pubspec.yaml
        shell: bash
        run: |
          VERSION_LINE=$(grep '^version:' pubspec.yaml | head -n 1 || echo '')
          VERSION_NAME=${VERSION_LINE#version: }
          VERSION_NAME=${VERSION_NAME%%+*}
          echo "VERSION_NAME=$VERSION_NAME" >> "$GITHUB_ENV"
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows (ARM64)
        run: flutter build windows --release

      - name: Archive Windows ARM64 Release
        uses: thedoctor0/zip-release@0.7.6
        with:
          type: 'zip'
          filename: 'sse-market-windows-arm64-${{ env.VERSION_NAME }}.zip'
          directory: 'build/windows/arm64/runner/Release'
          
      - name: Upload Windows ARM64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sse-market-windows-arm64-${{ env.VERSION_NAME }}.zip
          path: build/windows/arm64/runner/Release/sse-market-windows-arm64-${{ env.VERSION_NAME }}.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Read version from pubspec.yaml
        shell: bash
        run: |
          VERSION_LINE=$(grep '^version:' pubspec.yaml | head -n 1 || echo '')
          VERSION_NAME=${VERSION_LINE#version: }
          VERSION_NAME=${VERSION_NAME%%+*}
          echo "VERSION_NAME=$VERSION_NAME" >> "$GITHUB_ENV"
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux (x64)
        run: flutter build linux --release

      - name: Archive Linux Release
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../sse-market-linux-x64-${VERSION_NAME}.tar.gz *

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sse-market-linux-x64-${{ env.VERSION_NAME }}.tar.gz
          path: build/linux/x64/release/sse-market-linux-x64-${{ env.VERSION_NAME }}.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Read version from pubspec.yaml
        shell: bash
        run: |
          VERSION_LINE=$(grep '^version:' pubspec.yaml | head -n 1 || echo '')
          VERSION_NAME=${VERSION_LINE#version: }
          VERSION_NAME=${VERSION_NAME%%+*}
          echo "VERSION_NAME=$VERSION_NAME" >> "$GITHUB_ENV"
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS (x64)
        run: flutter build macos --release --target-platform=darwin-x64

      # macOS 上构建出来是 .app 包，实际上是一个文件夹，需要压缩
      - name: Archive macOS x64 Release
        run: |
          cd build/macos/Build/Products/Release
          zip -r "sse-market-macos-x64-${VERSION_NAME}.zip" "SSE Market.app"

      - name: Build macOS (ARM64)
        run: flutter build macos --release --target-platform=darwin-arm64

      - name: Archive macOS ARM64 Release
        run: |
          cd build/macos/Build/Products/Release
          zip -r "sse-market-macos-arm64-${VERSION_NAME}.zip" "SSE Market.app"

      - name: Upload macOS x64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sse-market-macos-x64-${{ env.VERSION_NAME }}.zip
          path: build/macos/Build/Products/Release/sse-market-macos-x64-${{ env.VERSION_NAME }}.zip

      - name: Upload macOS ARM64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sse-market-macos-arm64-${{ env.VERSION_NAME }}.zip
          path: build/macos/Build/Products/Release/sse-market-macos-arm64-${{ env.VERSION_NAME }}.zip

  create-release:
    needs: [build-android, build-windows-x64, build-windows-arm64, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - name: Read version from pubspec.yaml
        shell: bash
        run: |
          VERSION_LINE=$(grep '^version:' pubspec.yaml | head -n 1 || echo '')
          VERSION_NAME=${VERSION_LINE#version: }
          VERSION_NAME=${VERSION_NAME%%+*}
          echo "VERSION_NAME=$VERSION_NAME" >> "$GITHUB_ENV"
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/sse-market-android-armeabi-v7a-${{ env.VERSION_NAME }}.zip/sse-market-android-armeabi-v7a-${{ env.VERSION_NAME }}.zip
            artifacts/sse-market-android-arm64-v8a-${{ env.VERSION_NAME }}.zip/sse-market-android-arm64-v8a-${{ env.VERSION_NAME }}.zip
            artifacts/sse-market-android-x86_64-${{ env.VERSION_NAME }}.zip/sse-market-android-x86_64-${{ env.VERSION_NAME }}.zip
            artifacts/sse-market-windows-x64-${{ env.VERSION_NAME }}.zip/sse-market-windows-x64-${{ env.VERSION_NAME }}.zip
            artifacts/sse-market-windows-arm64-${{ env.VERSION_NAME }}.zip/sse-market-windows-arm64-${{ env.VERSION_NAME }}.zip
            artifacts/sse-market-linux-x64-${{ env.VERSION_NAME }}.tar.gz/sse-market-linux-x64-${{ env.VERSION_NAME }}.tar.gz
            artifacts/sse-market-macos-x64-${{ env.VERSION_NAME }}.zip/sse-market-macos-x64-${{ env.VERSION_NAME }}.zip
            artifacts/sse-market-macos-arm64-${{ env.VERSION_NAME }}.zip/sse-market-macos-arm64-${{ env.VERSION_NAME }}.zip
          token: ${{ secrets.GITHUB_TOKEN }}
          body_path: RELEASE_GUIDE.md
