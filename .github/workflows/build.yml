            echo "$FIXES" | sed 's/^fix[:(]\([^)]*\)[):]*\s*/- /' | sed 's/^fix:\s*/- /' >> changelog.md
            echo "" >> changelog.md
          fi
          
          # æ€§èƒ½ä¼˜åŒ–
          PERF=$(echo "$COMMITS" | grep -i "^perf" || true)
          if [ ! -z "$PERF" ]; then
            echo "### âš¡ æ€§èƒ½ä¼˜åŒ–" >> changelog.md
            echo "$PERF" | sed 's/^perf[:(]\([^)]*\)[):]*\s*/- /' | sed 's/^perf:\s*/- /' >> changelog.md
            echo "" >> changelog.md
          fi
          
          # é‡æž„
          REFACTOR=$(echo "$COMMITS" | grep -i "^refactor" || true)
          if [ ! -z "$REFACTOR" ]; then
            echo "### â™»ï¸ ä»£ç é‡æž„" >> changelog.md
            echo "$REFACTOR" | sed 's/^refactor[:(]\([^)]*\)[):]*\s*/- /' | sed 's/^refactor:\s*/- /' >> changelog.md
            echo "" >> changelog.md
          fi
          
          # æ ·å¼æ›´æ–°
          STYLE=$(echo "$COMMITS" | grep -i "^style" || true)
          if [ ! -z "$STYLE" ]; then
            echo "### ðŸ’„ æ ·å¼æ›´æ–°" >> changelog.md
            echo "$STYLE" | sed 's/^style[:(]\([^)]*\)[):]*\s*/- /' | sed 's/^style:\s*/- /' >> changelog.md
            echo "" >> changelog.md
          fi
          
          # æ–‡æ¡£æ›´æ–°
          DOCS=$(echo "$COMMITS" | grep -i "^docs" || true)
          if [ ! -z "$DOCS" ]; then
            echo "### ðŸ“š æ–‡æ¡£æ›´æ–°" >> changelog.md
            echo "$DOCS" | sed 's/^docs[:(]\([^)]*\)[):]*\s*/- /' | sed 's/^docs:\s*/- /' >> changelog.md
            echo "" >> changelog.md
          fi
          
          echo "---" >> changelog.md
          echo "" >> changelog.md

      - name: Combine Release Notes
        run: |
          cat changelog.md RELEASE_GUIDE.md > release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/sse-market-android-armeabi-v7a-${{ env.VERSION_NAME }}.zip/sse-market-android-armeabi-v7a-${{ env.VERSION_NAME }}.zip
            artifacts/sse-market-android-arm64-v8a-${{ env.VERSION_NAME }}.zip/sse-market-android-arm64-v8a-${{ env.VERSION_NAME }}.zip
            artifacts/sse-market-android-x86_64-${{ env.VERSION_NAME }}.zip/sse-market-android-x86_64-${{ env.VERSION_NAME }}.zip
            artifacts/sse-market-windows-x64-${{ env.VERSION_NAME }}.zip/sse-market-windows-x64-${{ env.VERSION_NAME }}.zip
            artifacts/sse-market-windows-arm64-${{ env.VERSION_NAME }}.zip/sse-market-windows-arm64-${{ env.VERSION_NAME }}.zip
            artifacts/sse-market-linux-x64-${{ env.VERSION_NAME }}.tar.gz/sse-market-linux-x64-${{ env.VERSION_NAME }}.tar.gz
            artifacts/sse-market-macos-universal-${{ env.VERSION_NAME }}.zip/sse-market-macos-universal-${{ env.VERSION_NAME }}.zip
            artifacts/sse-market-ios-nosign-${{ env.VERSION_NAME }}.zip/sse-market-ios-nosign-${{ env.VERSION_NAME }}.zip
