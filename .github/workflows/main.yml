name: Build and Release

on:
  push:
    tags:
      - 'v*' # 只有打标签 (如 v1.0.0) 时触发发布流程
  workflow_dispatch: # 允许手动触发

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > $RUNNER_TEMP/android_release.keystore

      - name: Create key.properties for release signing
        run: |
          cat <<EOF > android/key.properties
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=$RUNNER_TEMP/android_release.keystore
          EOF

      # 构建通用 APK (包含 arm64-v8a, armeabi-v7a, x86_64)
      - name: Build Signed APK
        env:
          KEYSTORE_PATH: ${{ runner.temp }}/android_release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          flutter build apk --release --split-per-abi --no-tree-shake-icons

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk build/app/outputs/flutter-apk/sse-market-android-armeabi-v7a.apk
          mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk build/app/outputs/flutter-apk/sse-market-android-arm64-v8a.apk
          mv build/app/outputs/flutter-apk/app-x86_64-release.apk build/app/outputs/flutter-apk/sse-market-android-x86_64.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: |
            build/app/outputs/flutter-apk/sse-market-android-armeabi-v7a.apk
            build/app/outputs/flutter-apk/sse-market-android-arm64-v8a.apk
            build/app/outputs/flutter-apk/sse-market-android-x86_64.apk

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows (x64)
        run: flutter build windows --release

      - name: Archive Windows Release
        uses: thedoctor0/zip-release@0.7.6
        with:
          type: 'zip'
          filename: 'sse-market-windows-x64.zip'
          directory: 'build/windows/x64/runner/Release'
          
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release-zip
          path: build/windows/x64/runner/Release/sse-market-windows-x64.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux (x64)
        run: flutter build linux --release

      - name: Archive Linux Release
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../sse-market-linux-x64.tar.gz *

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release-tar
          path: build/linux/x64/release/sse-market-linux-x64.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get

      # macOS 构建通常默认支持 x64 和 arm64 (Universal)
      - name: Build macOS (Universal)
        run: flutter build macos --release

      # macOS 构建出来是 .app 包，实际上是一个文件夹，需要压缩
      - name: Archive macOS Release
        run: |
          cd build/macos/Build/Products/Release
          zip -r sse-market-macos-universal.zip "SSE Market.app"

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release-zip
          path: build/macos/Build/Products/Release/sse-market-macos-universal.zip

  create-release:
    needs: [build-android, build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/android-release-apk/sse-market-android-armeabi-v7a.apk
            artifacts/android-release-apk/sse-market-android-arm64-v8a.apk
            artifacts/android-release-apk/sse-market-android-x86_64.apk
            artifacts/windows-release-zip/sse-market-windows-x64.zip
            artifacts/linux-release-tar/sse-market-linux-x64.tar.gz
            artifacts/macos-release-zip/sse-market-macos-universal.zip
          token: ${{ secrets.GITHUB_TOKEN }}
