<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="SSE Market - 校园二手交易平台">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SSE Market">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>SSE Market</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* 开屏 Loading 样式 */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #F1F3F5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }

    /* 深色模式支持 */
    @media (prefers-color-scheme: dark) {
      .loading-container {
        background: #121212;
      }
      .app-name {
        color: #E0E0E0 !important;
      }
      .loading-text {
        color: #808080 !important;
      }
    }

    .loading-container.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .logo-container {
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    .app-name {
      color: #333333;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 32px;
      font-family: Roboto, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    /* 三个小点加载动画 */
    .loading-dots {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: #007DFF;
      border-radius: 50%;
      animation: dot-bounce 1.4s ease-in-out infinite;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.16s; }
    .dot:nth-child(3) { animation-delay: 0.32s; }

    @keyframes dot-bounce {
      0%, 80%, 100% {
        transform: scale(0.6);
        opacity: 0.4;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .loading-text {
      color: #999999;
      font-size: 13px;
      margin-top: 20px;
      font-family: Roboto, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body>
  <!-- 开屏 Loading -->
  <div id="loading" class="loading-container">
    <div class="logo-container">
      <img class="logo" src="logo.png" alt="SSE Market">
    </div>
    <div class="app-name">SSE Market</div>
    <div class="loading-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="loading-text">正在加载...</div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
  <script>
    // 监听 Flutter 加载完成
    window.addEventListener('flutter-first-frame', function() {
      const loader = document.getElementById('loading');
      if (loader) {
        loader.classList.add('fade-out');
        setTimeout(() => {
          loader.remove();
        }, 300);
      }
    });
  </script>
</body>
</html>
