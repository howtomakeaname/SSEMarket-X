# OHOS 平台专用依赖覆盖配置
# 此文件仅在构建 OpenHarmony/HarmonyOS 平台时使用
# Flutter 会自动读取此文件并覆盖 pubspec.yaml 中的依赖版本
#
# 使用方式：
# - OHOS 构建：保留此文件，执行 flutter pub get && flutter build hap
# - 其他平台构建：删除或重命名此文件，执行 flutter pub get && flutter build <platform>

dependency_overrides:
  flutter_markdown:
    git:
      url: "https://gitcode.com/openharmony-tpc/flutter_packages.git"
      path: "packages/flutter_markdown"
  package_info_plus:
    git: 
      url: "https://gitcode.com/openharmony-sig/flutter_plus_plugins.git"
      path: "packages/package_info_plus/package_info_plus"
  webview_flutter:
    git:
      url: "https://gitcode.com/openharmony-tpc/flutter_packages.git"
      path: "packages/webview_flutter/webview_flutter"
  url_launcher:
    git:
      url: "https://gitcode.com/openharmony-tpc/flutter_packages.git"
      path: "packages/url_launcher/url_launcher"
  shared_preferences:
    git:
      url: "https://gitcode.com/openharmony-tpc/flutter_packages.git"
      path: "packages/shared_preferences/shared_preferences"
  image_picker:
    git:
      url: "https://gitcode.com/openharmony-tpc/flutter_packages.git"
      path: "packages/image_picker/image_picker"
  flutter_math_fork:
    git:
      url: "https://gitcode.com/openharmony-sig/flutter_math_fork.git"
      ref: "br_v0.7.4_ohos"
  path_provider:
    git:
      url: "https://gitcode.com/openharmony-tpc/flutter_packages.git"
      path: "packages/path_provider/path_provider"
